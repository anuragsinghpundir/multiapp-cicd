name: Deploy-GO
on: 
  push:
    paths:
      - 'go-app/**'
jobs:
  deploy-go_app:
    runs-on: self-hosted   
    steps:
      - name: Magicking ðŸ˜€
        shell: bash
        run: |
          cd ~
          cd /var/www/html/multiapp-cicd/go-app
          sudo chown -R pundir:pundir /var/www/html/multiapp-cicd/go-app 
      - name: Install Dependencies
        shell: bash
        run: |
          cd /var/www/html/multiapp-cicd/go-app
          go mod tidy
      - name: Test
        shell: bash
        run: |
          cd /var/www/html/multiapp-cicd/go-app
          go test -buildvcs=false ./...
